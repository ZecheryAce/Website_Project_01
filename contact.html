            </ul>
        </nav>
        <header class="page-header">
            <h1>Contact Us</h1>
        </header>
            <h2 class="contact-us">Contact Us - News Letter</h2>
            <form action="#" method="GET">
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="name" placeholder="John">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text"  id="lname" name="name" placeholder="Smith">
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="John.Smith@email.com">
                </div>
                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
                </div>
                <div class="form-row">
                    <fieldset>
                        <label for="news-letter">News Letter:</label>
                        Yes
                        <input type="radio" id="news-letter" value="yes">
                        No
                        <input type="radio" id="news-letter" value="no">
                    </fieldset>
                </div>
                <div class="form-row">
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
